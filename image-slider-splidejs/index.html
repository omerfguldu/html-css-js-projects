<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"
      integrity="sha256-EZ92IjxfDkxLNzfU5LeyYSHivLIGLygoFLDrhTVjRxw="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
    />
    <title>SplideJS | Image Slider</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-secondary">SplideJS</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam
        voluptates laborum maiores?
      </p>
      <div class="splide bg-secondary">
        <div class="splide__slider">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="images/aneirin_tn.svg" alt="aneirin" />
              </li>
              <li class="splide__slide">
                <img src="images/celestia-dristi_tn.svg" alt="dristi" />
              </li>
              <li class="splide__slide">
                <img src="images/charmaine_tn.svg" alt="charmaine" />
              </li>
              <li class="splide__slide">
                <img src="images/emmyloo-em_tn.svg" alt="em" />
              </li>
              <li class="splide__slide">
                <img src="images/gill_tn.svg" alt="gill" />
              </li>
              <li class="splide__slide">
                <img src="images/laverne_tn.svg" alt="laverne" />
              </li>
              <li class="splide__slide">
                <img src="images/mindigo_tn.svg" alt="mindigo" />
              </li>
              <li class="splide__slide">
                <img src="images/nalda_tn.svg" alt="nalda" />
              </li>
              <li class="splide__slide">
                <img src="images/narf_tn.svg" alt="narf" />
              </li>
              <li class="splide__slide">
                <img src="images/portman_tn.svg" alt="portman" />
              </li>
              <li class="splide__slide">
                <img src="images/seymour_tn.svg" alt="seymour" />
              </li>
              <li class="splide__slide">
                <img src="images/tomolor_tn.svg" alt="tomolor" />
              </li>
              <li class="splide__slide">
                <img src="images/trisaphron_tn.svg" alt="trisaphron" />
              </li>
              <li class="splide__slide">
                <img src="images/two_tn.svg" alt="two" />
              </li>
              <li class="splide__slide">
                <img src="images/violette_tn.svg" alt="violette" />
              </li>
              <li class="splide__slide">
                <img src="images/ichabod_tn.svg" alt="ichabod" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
